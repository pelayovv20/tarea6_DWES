<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar nombre común</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <header>
        <img src="/imagenFlores.jpg" alt="Vivero">
    </header>

    <main class="container mt-5">
        <h1 class="text-center mb-4">Modificar nombre común</h1>

        <h2>Listado de plantas</h2>
        <table class="table table-striped table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Código</th>
                    <th>Nombre común</th>
                    <th>Nombre científico</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="planta : ${plantas}">
                    <td th:text="${planta.codigo}"></td>
                    <td th:text="${planta.nombreComun}"></td>
                    <td th:text="${planta.nombreCientifico}"></td>
                </tr>
            </tbody>
        </table>

        <form th:action="@{/modificar_nombre_comun}" method="post" class="mt-5">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código de la planta a modificar</label>
                <input type="text" name="codigo" id="codigo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nombre_comun" class="form-label">Nuevo nombre común</label>
                <input type="text" name="nombreComun" id="nombre_comun" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Modificar</button>
        </form>

        <div class="text-center mt-4">
            <a th:href="@{/menu_modificar_plantas}" class="btn btn-secondary">Volver al menú de modificación</a>
        </div>
    </main>
</body>
</html>
