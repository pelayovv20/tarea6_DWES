<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El vivero de Pelayo y Alejandro</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="estilos/estilos.css" />
  </head>
  <body>
    <header>
      <img src="imagenes/imagenFlores.jpg" alt="Vivero" />
    </header>

    <main>
      <h1>Modificar nombre común</h1>

      <h1>Listado de plantas</h1>
      <table class="table table-striped table-hover mt-4">
        <thead class="table-dark">
          <tr>
            <th>Código</th>
            <th>Nombre Común</th>
            <th>Nombre Científico</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <br />
      <br />

      <form>
        <label for="codigo">CÓDIGO DE LA PLANTA A MODIFICAR</label>
        <input type="text" id="codigo" />
        <br />
        <label for="nombre_comun">NUEVO NOMBRE COMÚN</label>
        <input type="text" id="nombre_comun" />
        <br />
        <input type="submit" class="btn btn-primary" value="MODIFICAR" />
      </form>
      <a
        href="menu_modificar_plantas.html"
        class="btn btn-primary"
        id="salir_cerrarsesion"
        >VOLVER AL MENÚ DE MODIFICACIÓN DE PLANTAS</a
      >
    </main>
  </body>
</html>
