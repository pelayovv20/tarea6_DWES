<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listado de mensajes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/estilos.css">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
</head>
<body>
<header>
<img src="/imagenFlores.jpg" alt="Vivero">
</header>

<main>
<h1>Listado de todos los mensajes</h1>
	<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
        <th scope="col">Id</th>
        <th scope="col">Fecha y hora</th>
        <th scope="col">Mensaje</th>
        <th scope="col">Persona</th>
        <th scope="col">Ejemplar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mensaje : ${mensajes}">
        <td th:text="${mensaje.id}"></td>
        <td th:text="${#temporals.format(mensaje.fechaHora, 'dd-MM-yyyy   -     HH:mm:ss')}"></td>
        <td th:text="${mensaje.mensaje}"></td>
        <td th:text="${mensaje.persona.credenciales.usuario}"></td>
        <td th:text="${mensaje.ejemplar.nombre}"></td>
        </tr>
        </tbody>
        </table>
        </div>
<a th:href="@{/menu_listado_mensajes}" class="btn btn-primary" id="salir_cerrarsesion">VOLVER AL MENÃš DE MENSAJES</a>

</main>


</body>
</html>
