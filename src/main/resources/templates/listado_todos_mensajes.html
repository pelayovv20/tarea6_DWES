<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>El vivero de Pelayo y Alejandro</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/estilos.css">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
</head>
<body>
<header>
<img src="/imagenFlores.jpg" alt="Vivero">
</header>

<main>
<h1>Listado de mensajes</h1>
<table class="table table-striped table-hover mt-4">
<thead>
<tr>
<th scope="col">Id</th>
<th scope="col">Fecha y hora</th>
<th scope="col">Mensaje</th>
<th scope="col">Persona</th>
<th scope="col">Ejemplar</th>
</tr>
</thead>
<tbody>
<tr th:each="mensaje : ${mensajes}">
<td th:text="${mensaje.id}"></td>
<td th:text="${mensaje.mensaje}"></td>
<td th:text="${persona.id}"></td>
<td th:text="${ejemplar.id}"></td>
</tr>
</tbody>
</table>
</main>

<a th:href="@{/}" class="btn btn-primary" id="salir_cerrarsesion">VOLVER</a>


</body>
</html>
