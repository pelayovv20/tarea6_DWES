<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivero P&A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <header>
        <img src="/cabeceraVivero.png" alt="Vivero">
     </header>
        <div  id="cabecera">
            <img src="/logoVivero.png" alt="Logo" id="logo-vivero">
            <a th:href="@{/login}" class="btn btn-primary" id="inicio_sesion">INICIAR SESIÓN</a>
        </div>
        <h1 class="hola" style="text-align:center">Bienvenido al vivero</h1>
    
    <main class="container d-flex flex-column align-items-center mt-5">
        <h1 class="text-center mb-4">Listado de plantas</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre común</th>
                        <th scope="col">Nombre científico</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="planta : ${plantas}">
                        <td th:text="${planta.codigo}"></td>
                        <td th:text="${planta.nombreComun}"></td>
                        <td th:text="${planta.nombreCientifico}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
