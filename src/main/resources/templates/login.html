<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <header>
        <img src="/imagenFlores.jpg" alt="Vivero">
    </header>

    <main>
        <h1>Iniciar sesión</h1>
        <form th:action="@{/login}" th:object="${credenciales}" method="post">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" th:field="*{usuario}">
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" th:field="*{password}">
        <br>
    <button type="submit" class="btn btn-primary">ACCEDER</button>
</form>
        
        <div class="text-center">
        <a th:href="@{/}" class="btn btn-primary" id="salir_cerrarsesion">VOLVER</a>
	</div>
    </main>
    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
        <span th:text="${error}"></span>
    </div>
    <script>
    setTimeout(function() {
        let alertMessages = document.querySelectorAll('.alert');
        alertMessages.forEach(function(alert) {
            alert.style.transition = "opacity 0.5s ease-out";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 500);
        });
    }, 3000);
</script>
</body>
</html>
