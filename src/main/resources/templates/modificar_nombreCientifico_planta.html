<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar nombre científico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <header>
        <img src="/imagenFlores.jpg" alt="Vivero">
        <img src="/logoVivero.png" alt="Logo" id="logo-vivero">
    </header>
	<h1 class="hola" style="text-align:center">Modificar nombre científico de una planta</h1>
    <main class="container mt-5">
        <div th:if="${mensaje}" class="alert alert-success text-center" id="mensaje">
            <span th:text="${mensaje}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger text-center" id="mensaje">
            <span th:text="${error}"></span>
        </div>

        <h2>Listado de plantas</h2>
        <table class="table table-striped table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Código</th>
                    <th>Nombre común</th>
                    <th>Nombre científico</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="planta : ${plantas}">
                    <td th:text="${planta.codigo}"></td>
                    <td th:text="${planta.nombreComun}"></td>
                    <td th:text="${planta.nombreCientifico}"></td>
                </tr>
            </tbody>
        </table>

        <form th:action="@{/modificar_nombre_cientifico}" method="post" class="mt-5">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código de la planta a modificar</label>
                <input type="text" name="codigo" id="codigo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nombre_cientifico" class="form-label">Nuevo nombre científico</label>
                <input type="text" name="nombreCientifico" id="nombre_cientifico" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Modificar</button>
        </form>

        <div class="text-center mt-4">
            <a th:href="@{/menu_modificar_plantas}" class="btn btn-primary" id="salir_cerrarsesion">Volver</a>
        </div>
    </main>
    <div th:if="${mensaje}" class="alert alert-success text-center" role="alert">
        <span th:text="${mensaje}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
        <span th:text="${error}"></span>
    </div>
<script>
    setTimeout(function() {
        let alertMessages = document.querySelectorAll('.alert');
        alertMessages.forEach(function(alert) {
            alert.style.transition = "opacity 0.5s ease-out";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 500);
        });
    }, 3000);
</script>
</body>
</html>
