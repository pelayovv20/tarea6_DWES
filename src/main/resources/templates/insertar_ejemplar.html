<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insertar ejemplar</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/estilos.css">
</head>
<body>
	<header>
		<img src="/viverodwesotra.png" alt="Vivero">
		<img src="/logoVivero.png" alt="Logo" id="logo-vivero">
	</header>
	<h1 class="hola" style="text-align:center">Insertar un nuevo ejemplar</h1>
	<main class="container mt-5">
		<h2>Plantas disponibles</h2>
        <table class="table table-striped table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nombre común</th>
                    <th scope="col">Nombre científico</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="planta : ${plantas}">
                    <td th:text="${planta.codigo}"></td>
                    <td th:text="${planta.nombreComun}"></td>
                    <td th:text="${planta.nombreCientifico}"></td>
                </tr>
            </tbody>
        </table>

		<form th:action="@{/insertar_ejemplar}" method="post">
			<label for="codigo">Código de la planta:</label> <input type="text"
				name="codigo" id="codigo" class="form-control" required>
			<button type="submit" class="btn btn-primary mt-2">INSERTAR</button>
		</form>

		<a th:href="@{/gestion_ejemplares}" class="btn btn-primary" id="salir_cerrarsesion">VOLVER</a>
	</main>
	<div th:if="${mensaje}" class="alert alert-success text-center"
		id="mensaje">
		<span th:text="${mensaje}"></span>
	</div>
	<div th:if="${error}" class="alert alert-danger text-center"
		id="mensaje">
		<span th:text="${error}"></span>
	</div>
<script src="/script.js"></script>
</body>
</html>
