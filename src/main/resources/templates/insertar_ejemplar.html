<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insertar ejemplar</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/estilos.css">
</head>
<body>
	<header>
		<img src="/imagenFlores.jpg" alt="Vivero">
	</header>

	<main class="container mt-5">
		<h1 class="text-center mb-4">Insertar nuevo ejemplar</h1>

		<form th:action="@{/insertar_ejemplar}" method="post">
			<label for="codigo">CÃ³digo de la planta:</label> <input type="text"
				name="codigo" id="codigo" class="form-control" required>
			<button type="submit" class="btn btn-primary mt-2">Insertar</button>
		</form>

		<a th:href="@{/gestion_ejemplares}" class="btn btn-primary" id="salir_cerrarsesion">Volver</a>
	</main>
	<div th:if="${mensaje}" class="alert alert-success text-center"
		id="mensaje">
		<span th:text="${mensaje}"></span>
	</div>
	<div th:if="${error}" class="alert alert-danger text-center"
		id="mensaje">
		<span th:text="${error}"></span>
	</div>

	<script>
		setTimeout(function() {
			let mensaje = document.getElementById('mensaje');
			if (mensaje) {
				mensaje.style.display = 'none';
			}
		}, 3000);
	</script>
</body>
</html>
