<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El vivero de Pelayo y Alejandro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
    <header>
        <img src="imagenes/imagenFlores.jpg" alt="Vivero">
    </header>

    <main>
        <h1>Listado de plantas</h1> 
        <table class="table table-striped table-hover mt-4"> 
            <thead class="table-dark"> 
                <tr> 
                    <th>Código</th> 
                    <th>Nombre Común</th>
                    <th>Nombre Científico</th> 
                    
                    
                </tr> 
            </thead> 
            <tbody> 
            
            </tbody> 
        </table> 
        <form>
            <label for="codigo">CÓDIGO DE LA PLANTA</label>
            <input type="text" id="codigo">
            <br>
            <input type="submit" class="btn btn-primary" value="LISTAR EJEMPLARES">
            
         </form>
        <h1>Listado de ejemplares de la planta _</h1>
    <table class="table table-striped table-hover mt-4">
    <thead>
    <tr>
    <th scope="col">Id</th>
    <th scope="col">Nombre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ejemplar : ${ejemplares}">
    <td th:text="${ejemplar.id}"></td>
    <td th:text="${ejemplar.nombre}"></td>
    </tr>
    </tbody>
    </table>

    <form>
        <label for="id">ID DEL EJEMPLAR</label>
        <input type="text" id="id">
        <br>
        <label for="mensaje">Escribe tu mensaje:</label>
        <br>
        <textarea name="mensaje" id="mensaje" rows="5" cols="30"></textarea>
        <br>
        <input type="submit" class="btn btn-primary" value="INSERTAR">
        
     </form>



        
        <a th:href="@{/}" class="btn btn-primary" id="salir_cerrarsesion " onclick="history.back()" >VOLVER AL MENÚ DE EJEMPLARES</a>
    </main>
    
</body>
</html>
