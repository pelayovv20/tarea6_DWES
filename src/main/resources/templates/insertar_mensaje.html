<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar mensaje</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <header>
        <img src="/imagenFlores.jpg" alt="Vivero">
    </header>

    <main class="container d-flex flex-column align-items-center mt-5" th:fragment="listadoPlantas(plantas)">
        <h1 class="text-center mb-4">Listado de plantas</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre común</th>
                        <th scope="col">Nombre científico</th>
                        <th scope="col">Número de ejemplares</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="planta : ${plantas}">
                        <td th:text="${planta.codigo}"></td>
                        <td th:text="${planta.nombreComun}"></td>
                        <td th:text="${planta.nombreCientifico}"></td>
                        <td th:text="${ejemplaresPorPlanta[planta.codigo]}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <form>
            <label for="codigo">CÓDIGO DE LA PLANTA</label>
            <input type="text" id="codigo">
            <br>
            <input type="submit" class="btn btn-primary" value="LISTAR EJEMPLARES">
            
         </form>
        <h1>Listado de ejemplares de la planta </h1>
    <table class="table table-striped table-hover mt-4">
    <thead class="table-dark">
    <tr>
    <th scope="col">Id</th>
    <th scope="col">Nombre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ejemplar : ${ejemplares}">
    <td th:text="${ejemplar.id}"></td>
    <td th:text="${ejemplar.nombre}"></td>
    </tr>
    </tbody>
    </table>

    <form>
        <label for="id">ID DEL EJEMPLAR</label>
        <input type="text" id="id">
        <br>
        <label for="mensaje">Escribe tu mensaje:</label>
        <br>
        <textarea name="mensaje" id="mensaje" rows="5" cols="30"></textarea>
        <br>
         <button type="submit" class="btn btn-primary">INSERTAR</button>
        
     </form>

        <a th:href="@{/gestion_mensajes}" class="btn btn-primary" id="salir_cerrarsesion " onclick="history.back()" >VOLVER AL MENÚ DE MENSAJES</a>
    </main>
    <div th:if="${mensaje}" class="alert alert-success text-center"
		id="mensaje">
		<span th:text="${mensaje}"></span>
	</div>
	<div th:if="${error}" class="alert alert-danger text-center" role="alert">
        <span th:text="${error}"></span>
    </div>
	
        <script>
            setTimeout(function() {
                let alertMessages = document.querySelectorAll('.alert');
                alertMessages.forEach(function(alert) {
                    alert.style.transition = "opacity 0.5s ease-out";
                    alert.style.opacity = "0";
                    setTimeout(() => alert.remove(), 500);
                });
            }, 3000);
        </script>
    
</body>
</html>
