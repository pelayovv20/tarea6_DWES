<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar mensaje</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <header>
        <img src="/imagenFlores.jpg" alt="Vivero">
        <img src="/logoVivero.png" alt="Logo" id="logo-vivero">
    </header>
	<h1 class="hola" style="text-align:center">Insertar un nuevo mensaje</h1>
    <main class="container mt-5">
        <h2 class="text-center mt-4">Selecciona un ejemplar</h2>
        <form th:action="@{/insertar_mensaje}" method="post">
            <div class="mb-3">
                <label for="idEjemplar" class="form-label">Selecciona un ID de ejemplar</label>
                <select name="idEjemplar" id="idEjemplar" class="form-select" required>
                    <option value="" selected disabled>-- Selecciona un ejemplar --</option>
                    <option th:each="ejemplar : ${ejemplares}" th:value="${ejemplar.id}" 
                            th:text="'ID: ' + ${ejemplar.id} + ' - Nombre: ' + ${ejemplar.nombre}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label">Escribe tu mensaje:</label>
                <textarea name="contenido" id="mensaje" class="form-control" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">INSERTAR MENSAJE</button>
        </form>

        <div class="text-center mt-4">
            <a th:href="@{/gestion_mensajes}" class="btn btn-primary" id ="salir_cerrarsesion">VOLVER AL MENÃš DE MENSAJES</a>
        </div>
    </main>
    <div th:if="${mensaje}" class="alert alert-success text-center">
            <span th:text="${mensaje}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger text-center">
            <span th:text="${error}"></span>
        </div>

    <script>
        setTimeout(function() {
            let alertMessages = document.querySelectorAll('.alert');
            alertMessages.forEach(function(alert) {
                alert.style.transition = "opacity 0.5s ease-out";
                alert.style.opacity = "0";
                setTimeout(() => alert.remove(), 500);
            });
        }, 3000);
    </script>
</body>
</html>
