<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de mensajes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <header>
        <img src="/imagenFlores.jpg" alt="Vivero" >
    </header>

    <main class="container mt-5 text-center">
        <h1>Gestión de mensajes</h1>
        <a th:href="@{/menu_listado_mensajes}" class="btn btn-primary ">LISTADO DE MENSAJES</a>
        <a th:href="@{/insertar_mensaje}" class="btn btn-primary ">INSERTAR NUEVO MENSAJE</a>
        <a class="btn btn-primary" id="salir_cerrarsesion" href="/volver">VOLVER</a>
        
	<div th:if="${error}" class="alert alert-danger text-center" role="alert">
        <span th:text="${error}"></span>
    </div>
    <script>
    setTimeout(function() {
        let alertMessages = document.querySelectorAll('.alert');
        alertMessages.forEach(function(alert) {
            alert.style.transition = "opacity 0.5s ease-out";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 500);
        });
    }, 3000);
</script>
      
    </main>
  </body>
</html>
