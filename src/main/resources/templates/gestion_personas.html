<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de personas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <header>
        <img src="/imagenFlores.jpg" alt="Vivero">
        <img src="/logoVivero.png" alt="Logo" id="logo-vivero">
    </header>
	<h1 class="hola" style="text-align:center">Gestión de personas</h1>
    <main class="container mt-5 text-center">
        <a th:href="@{/listado_personas}" class="btn btn-primary">LISTADO DE PERSONAS</a>
        <a th:href="@{/insertar_persona}" class="btn btn-primary">INSERTAR NUEVA PERSONA</a>
        <a th:href="@{/menu}" class="btn btn-primary" id="salir_cerrarsesion">VOLVER</a>
    </main>
    
    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
        <span th:text="${error}"></span>
    </div>
    <script>
    setTimeout(function() {
        let alertMessages = document.querySelectorAll('.alert');
        alertMessages.forEach(function(alert) {
            alert.style.transition = "opacity 0.5s ease-out";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 500);
        });
    }, 3000);
</script>
</body>
</html>
