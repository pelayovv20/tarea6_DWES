<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos.css">
    <style>
    .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
	.error-icon {
            font-size: 3rem;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
        }
        p {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <span class="error-icon">⚠️</span>
        <h1 class="text-danger">Ha ocurrido un error!!!!</h1>
        <div th:switch="${status}">
            <p th:case="'404'" class="text-dark">La página que buscas no existe</p>
            <p th:case="'500'" class="text-dark">Error interno del servidor</p>
            <p th:case="*" class="text-dark">Ha ocurrido un error inesperado</p>
        </div>
        <p th:if="${status}" class="text-dark">Error<span th:text="${status}"></span></p>
        <a href="#" class="btn btn-primary mt-4" id="salir_cerrarsesion" onclick="goBack()">Volver</a>
    </div>
</body>
 <script>
        function goBack() {
            if (document.referrer && document.referrer !== window.location.href) {
                window.history.back();
            } else {
                window.location.href = '/'; 
            }
        }
    </script>
</html>
