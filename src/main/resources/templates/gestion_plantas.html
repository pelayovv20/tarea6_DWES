<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Plantas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <header>
        <img src="/imagenFlores.jpg" alt="Vivero">
    </header>

    <main class="container mt-5 text-center">
        <h1>Gestión de plantas</h1>
        <a th:href="@{/listado_plantas}" class="btn btn-primary">LISTADO DE PLANTAS</a>
        <a th:href="@{/insertar_planta}" class="btn btn-primary">INSERTAR NUEVA PLANTA</a>
        <a th:href="@{/menu_modificar_plantas}" class="btn btn-primary">MODIFICAR PLANTA</a>
        <a th:href="@{/menu}" class="btn btn-primary" id="salir_cerrarsesion">VOLVER </a>
    </main>
    <div class="container mt-3">
    <div th:if="${mensaje}" class="alert alert-success text-center" role="alert">
        <span th:text="${mensaje}"></span>
    </div>

    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
        <span th:text="${error}"></span>
    </div>
    <script>
    setTimeout(function() {
        let alertMessages = document.querySelectorAll('.alert');
        alertMessages.forEach(function(alert) {
            alert.style.transition = "opacity 0.5s ease-out";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 500);
        });
    }, 3000);
</script>
</div>
</body>
</html>
