<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de personas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="/imagenFlores.jpg" alt="Vivero">
    </header>

    <main class="container mt-5">
        <h1 class="text-center mb-4">Listado de personas</h1>
        <table class="table table-striped table-hover mt-4 text-center">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Contrase√±a</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.id}"></td>
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.email}"></td>
                    <td th:text="${persona.credenciales.usuario}"></td>
                    <td th:text="${persona.credenciales.password}"></td>
                </tr>
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a th:href="@{/gestion_personas}" class="btn btn-primary" id="salir_cerrarsesion">VOLVER</a>
        </div>
    </main>
</body>
</html>
