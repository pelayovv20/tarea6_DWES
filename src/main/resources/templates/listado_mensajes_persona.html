<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listado de mensajes por persona</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/estilos.css">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
</head>
<body>
<header>
<img src="/imagenFlores.jpg" alt="Vivero">
</header>

<main>
<h1>Listado de personas</h1>
<table class="table table-striped table-hover mt-4">
<thead>
<tr>
<th scope="col">Id</th>
<th scope="col">Nombre</th>
<th scope="col">Email</th>
<th scope="col">Usuario</th>
<th scope="col">Contraseña</th>
</tr>
</thead>
<tbody>
<tr th:each="persona : ${personas}">
<td th:text="${persona.id}"></td>
<td th:text="${persona.nombre}"></td>
<td th:text="${persona.email}"></td>
<td th:text="${persona.email}"></td>
<td th:text="${persona.email}"></td>
</tr>
</tbody>
</table>

<form>
    <label for="id_persona">ID DE LA PERSONA</label>
    <input type="text" id="id_persona">
    <br>
    <input type="submit" value="LISTAR MENSAJES">
</form>

<h1>Listado de mensajes de la persona _</h1>
<table class="table table-striped table-hover mt-4">
    <thead>
    <tr>
    <th scope="col">Id</th>
    <th scope="col">Fecha y hora</th>
    <th scope="col">Mensaje</th>
    <th scope="col">Persona</th>
    <th scope="col">Ejemplar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mensaje : ${mensajes}">
    <td th:text="${mensaje.id}"></td>
    <td th:text="${mensaje.fechayhora}"></td>
    <td th:text="${mensaje.mensaje}"></td>
    <td th:text="${persona.id}"></td>
    <td th:text="${ejemplar.id}"></td>
    </tr>
    </tbody>
    </table>





</main>

<a th:href="@{/menu_listado_mensajes}" class="btn btn-primary" id="salir_cerrarsesion" onclick="history.back()">VOLVER AL MENÚ DE LISTADOS DE MENSAJES</a>


</body>
</html>
