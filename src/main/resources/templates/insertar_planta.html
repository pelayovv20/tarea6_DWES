<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El vivero de Pelayo y Alejandro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
    <header>
        <img src="imagenes/imagenFlores.jpg" alt="Vivero">
    </header>

    <main>
        <h1>Insertar nueva planta</h1>

        <form>
           <label for="codigo">CÓDIGO</label>
           <input type="text" id="codigo">
           <br>
           <label for="nombre_comun">NOMBRE COMÚN</label>
           <input type="text" id="nombre_comun">
           <br>
           <label for="nombre_cientifico">NOMBRE CIENTÍFICO</label>
           <input type="text" id="nombre_cientifico">
            <br>
           <input type="submit" class="btn btn-primary" value="INSERTAR">
           
        </form>
        <a href="gestion_plantas.html" class="btn btn-primary" id="salir_cerrarsesion">VOLVER AL MENÚ DE PLANTAS</a>
    </main>
    
</body>
</html>
