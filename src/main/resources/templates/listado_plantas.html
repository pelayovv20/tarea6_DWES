<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El vivero de Pelayo y Alejandro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
</head>
<body>
    <header>
        <img src="/imagenFlores.jpg" alt="Vivero">
        
    </header>

    <main> 
        <h1>Listado de plantas</h1> 
        <table class="table table-striped table-hover mt-4"> 
            <thead class="table-dark"> 
                <tr> 
                    <th>Código</th> 
                    <th>Nombre Común</th>
                    <th>Nombre Científico</th> 
                </tr> 
            </thead> 
            <tbody> 
            	<tr th:each="planta : ${plantas}">
                    <td th:text="${planta.codigo}"></td>
                    <td th:text="${planta.nombreComun}"></td>
                    <td th:text="${planta.nombreCientifico}"></td>
                </tr>
            </tbody> 
        </table> 
            
         </main>

        <a th:href="@{/}" class="btn btn-primary" id="salir_cerrarsesion">VOLVER</a>


</body>
</html>
