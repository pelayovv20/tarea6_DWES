<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El vivero de Pelayo y Alejandro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href=/estilos.css>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="/imagenFlores.jpg" alt="Vivero">
    </header>
<main class="container d-flex flex-column align-items-center mt-5">
    <h1 class="text-center mb-4">Listado de Plantas</h1>
    <div class="table-responsive ">
    <table class="table table-bordered table-striped ">
        <thead class="table-dark">
            <tr>
                <th scope="col"  style="width: 20%;">Código</th>
                <th scope="col"  style="width: 40%;">Nombre común</th>
                <th scope="col"  style="width: 40%;">Nombre científico</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="planta : ${plantas}">
                <td  th:text="${planta.codigo}"></td>
                <td  th:text="${planta.nombreComun}"></td>
                <td  th:text="${planta.nombreCientifico}"></td>
            </tr>
        </tbody>
    </table>
    </div>
</main>
<div class="text-center">
    <a th:href="@{/}" class="btn btn-primary" id="salir_cerrarsesion">VOLVER</a>
</div>

</body>
</html>
