<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>El vivero de Pelayo y Alejandro</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/estilos.css">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
<header>
<img src="/imagenFlores.jpg" alt="Vivero">
</header>

<main>
<h1>Listado de plantas</h1>
<table class="table table-striped table-hover mt-4">
<thead>
<tr>
<th scope="col">Código</th>
<th scope="col">Nombre Común</th>
<th scope="col">Nombre Científico</th>
</tr>
</thead>
<tbody>
<tr th:each="planta : ${plantas}">
<td th:text="${planta.codigo}"></td>
<td th:text="${planta.nombreComun}"></td>
<td th:text="${planta.nombreCientifico}"></td>
</tr>
</tbody>
</table>

<form th:action="@{/ejemplares}" method="get">
    <label for="codigo_planta">CÓDIGO DE PLANTA</label>
    <br>
    <input type="text" id="codigo_planta" name="codigoPlanta" th:value="${codigoPlanta}">
    <input type="submit" value="LISTADO DE EJEMPLARES">
</form>

    <h1>Listado de ejemplares de la planta _</h1>
    <table class="table table-striped table-hover mt-4">
    <thead>
    <tr>
    <th scope="col">Id</th>
    <th scope="col">Nombre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ejemplar : ${ejemplares}">
    	<td th:text="${ejemplar.id}"></td>
    	<td th:text="${ejemplar.nombre}"></td>
    </tr>
    </tbody>
    </table>
    </main>

<a th:href="@{/gestion_ejemplares}" class="btn btn-primary" id="salir_cerrarsesion">VOLVER</a>>



</body>
</html>
