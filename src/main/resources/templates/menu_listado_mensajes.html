<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de listado de mensajes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <header>
        <img src="/imagenFlores.jpg" alt="Vivero">
    </header>

    <main class="container text-center mt-5">
        <h1>Menú de listado de mensajes</h1>
        <a th:href="@{/listado_todos_mensajes}" class="btn btn-primary">LISTADO DE TODOS LOS MENSAJES</a>
        <a th:href="@{/listado_mensajes_ejemplar}" class="btn btn-primary">LISTADO DE MENSAJES POR EJEMPLAR</a>

        <a th:href="@{/listado_mensajes_persona}" class="btn btn-primary">LISTADO DE MENSAJES POR PERSONA</a>
        <a th:href="@{/listado_mensajes_fechas}" class="btn btn-primary">LISTADO DE MENSAJES POR FECHAS</a>
        <a th:href="@{/gestion_mensajes}" class="btn btn-primary" id="salir_cerrarsesion">VOLVER AL MENÚ DE MENSAJES</a>
    </main>
</body>
</html>
