<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El vivero de Pelayo y Alejandro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <header>
        <img src="/imagenFlores.jpg" alt="Vivero">
    </header>

    <main class="container mt-5">
        <h1 class="text-center">Insertar nueva persona</h1>
        <form th:action="@{/insertar_persona}" method="post" th:object="${persona}" class="mt-4">
   <div class="mb-3">
       <label for="nombre" class="form-label">NOMBRE</label>
       <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" required>
   </div>

   <div class="mb-3">
       <label for="email" class="form-label">EMAIL</label>
       <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
   </div>

   <div class="mb-3">
       <label for="usuario" class="form-label">USUARIO</label>
       <input type="text" id="usuario" name="usuario" class="form-control" required> 
   </div>

   <div class="mb-3">
       <label for="password" class="form-label">CONTRASEÑA</label>
       <input type="password" id="password" name="password" class="form-control" required>
   </div>

   <button type="submit" class="btn btn-primary">INSERTAR</button>
</form>
<a th:href="@{/gestion_personas}" class="btn btn-primary" id="salir_cerrarsesion">VOLVER AL MENÚ DE PERSONAS</a>

    </main>
</body>
</html>
