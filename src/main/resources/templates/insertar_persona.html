<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El vivero de Pelayo y Alejandro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
    <header>
        <img src="imagenes/imagenFlores.jpg" alt="Vivero">
    </header>

    <main>
        <h1>Insertar nueva persona</h1>

        <form>
           <label for="nombre">NOMBRE</label>
           <input type="text" id="nombre">
           <br>
           <label for="email">EMAIL</label>
           <input type="email" id="email">
           <br>
           <label for="usuario">USUARIO</label>
           <input type="text" id="usuario">
            <br>
            <label for="contraseña">CONTRASEÑA</label>
           <input type="password" id="contraseña">
            <br>
           <input type="submit" class="btn btn-primary" value="INSERTAR">
           
        </form>
        <a href="gestion_personas.html" class="btn btn-primary" id="salir_cerrarsesion">VOLVER AL MENÚ DE PERSONAS</a>
    </main>
    
</body>
</html>
