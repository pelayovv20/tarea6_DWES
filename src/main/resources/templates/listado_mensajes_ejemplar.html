<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listado de mensajes de ejemplar</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/estilos.css">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
</head>
<body>
<header>
<img src="/imagenFlores.jpg" alt="Vivero">
</header>

<main>
<h1>Listado de plantas</h1>
<table class="table table-striped table-hover mt-4">
<thead>
<tr>
<th scope="col">Código</th>
<th scope="col">Nombre Común</th>
<th scope="col">Nombre Científico</th>
</tr>
</thead>
<tbody>
<tr th:each="planta : ${plantas}">
<td th:text="${planta.codigo}"></td>
<td th:text="${planta.nombreComun}"></td>
<td th:text="${planta.nombreCientifico}"></td>
</tr>
</tbody>
</table>

<form>
    <label for="codigo_planta">CÓDIGO DE PLANTA</label>
    <input type="text" id="codigo_planta">
    <br>
    <input type="submit" value="LISTAR EJEMPLARES">
</form>

    <h1>Listado de ejemplares de la planta _</h1>
    <table class="table table-striped table-hover mt-4">
    <thead>
    <tr>
    <th scope="col">Id</th>
    <th scope="col">Nombre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ejemplar : ${ejemplares}">
    <td th:text="${ejemplar.id}"></td>
    <td th:text="${ejemplar.nombre}"></td>
    </tr>
    </tbody>
    </table>

    <form>
        <label for="id_ejemplar">ID DEL EJEMPLAR</label>
        <input type="text" id="id_ejemplar">
        <br>
        <input type="submit" value="LISTAR MENSAJES">
    </form>
    <h1>Listado de mensajes del ejemplar _</h1>
    <table class="table table-striped table-hover mt-4">
        <thead>
        <tr>
        <th scope="col">Id</th>
        <th scope="col">Fecha y hora</th>
        <th scope="col">Mensaje</th>
        <th scope="col">Persona</th>
        <th scope="col">Ejemplar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mensaje : ${mensajes}">
        <td th:text="${mensaje.id}"></td>
        <td th:text="${mensaje.fechayhora}"></td>
        <td th:text="${mensaje.mensaje}"></td>
        <td th:text="${persona.id}"></td>
        <td th:text="${ejemplar.id}"></td>
        </tr>
        </tbody>
        </table>

    </main>
<div th:if="${mensaje}" class="alert alert-success text-center"
		id="mensaje">
		<span th:text="${mensaje}"></span>
	</div>
	<div th:if="${error}" class="alert alert-danger text-center"
		id="mensaje">
		<span th:text="${error}"></span>
	</div>
	
        <script>
            setTimeout(function() {
                let alertMessages = document.querySelectorAll('.alert');
                alertMessages.forEach(function(alert) {
                    alert.style.transition = "opacity 0.5s ease-out";
                    alert.style.opacity = "0";
                    setTimeout(() => alert.remove(), 500);
                });
            }, 3000);
        </script>

<a th:href="@{/menu_listado_mensajes}" class="btn btn-primary" id="salir_cerrarsesion" onclick="history.back()">VOLVER AL MENÚ DE LISTADO DE MENSAJES</a>


</body>
</html>
